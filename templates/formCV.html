<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            type="text/javascript"
            src="{{url_for('static',filename='script/script.js')}}"
            >
        </script>
        <title>Form CV</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            >
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
            >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            >
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            >
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            >
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            >
        </script>
    </head>

    <body>
        <div>
            <h1>Formulario de Curriculum Vitae</h1>
            <br>
            <div class="col-lg-9">
                <form>
                    <div class="row form-group">
                            <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Nombres
                        </label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" value="" placeholder="Ejm: Victor Elard" id="idNames">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Apellidos
                        </label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="idLastName" value="" placeholder="Ejm: Dueñas Pinto">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Ocupación
                        </label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="idOcuppation" value="" placeholder="Ejm: Arquitecto">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Email
                        </label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="idEmail" value="" placeholder="Ejm: victor.elard@upn.edu.pe">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Teléfono
                        </label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="idNumberPhone" value="" placeholder="Ejm: 953485152">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Nacionalidad
                        </label>
                        <div class="col-sm-3">
                            <form>
                                <select name="Selecciona" class="">
                                    <option value="10">Peruano</option>
                                    <option value="20">Argentino</option>
                                    <option value="30">Colombiano</option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Nivel de Ingles
                        </label>
                        <div class="col-sm-3">
                            <form>
                                <input 
                                    type="radio" 
                                    name="englishLevel" 
                                    value="fluid"
                                    >
                                <label>Fluido</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="englishLevel" 
                                    value="advanced"
                                    >
                                <label>Avanzado</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="englishLevel" 
                                    value="intermediate"
                                    >
                                <label>Intermedio</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="englishLevel" 
                                    value="basic"
                                    checked>
                                <label>Basic</label>
                                <br>
                            </form>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Lenguajes de Programación
                        </label>
                        <div class="col-sm-3">
                            <form>
                                <input 
                                    type="radio" 
                                    name="Python" 
                                    value="python"
                                    >
                                <label>Python</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="Go" 
                                    value="go"
                                    >
                                <label>Go</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="C++" 
                                    value="c++"
                                    >
                                <label>C++</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="C#" 
                                    value="c#"
                                    >
                                <label>C#</label>
                                <br>
                                <input 
                                    type="radio" 
                                    name="C#" 
                                    value="c#"
                                    >
                                <input type="text" name="Otros" value="" placeholder="Ejm: otros ...">
                                <br>
                            </form>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Aptitudes
                        </label>
                        <div class="col-sm-3">
                            <input list="aptitudes" name="aptitud" id="aptitud">
                            <datalist id="aptitudes">
                                <option value="Resposable"></option>
                                <option value="Puntual"></option>
                                <option value="Creatividad"></option>
                                <option value="Resiliencia"></option>
                                <option value="Trabajo en Equipo"></option>
                            </datalist>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Habilidades
                        </label>    
                        <form action="">
                                <div >
                                    <input type="checkbox" id="cbox01" value="f1">
                                    <label>FrontEnd</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="cbox02" value="f2">
                                    <label>BackEnd</label>
                                </div>
                                <div >
                                    <input type="checkbox" id="cbox03" value="f1">
                                    <label>Databases</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="cbox04" value="f2">
                                    <label>Bid Data</label>
                                </div>
                        </form>
                    </div>
                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Perfil
                        </label>
                        <div class="col-sm-3">
                            <textarea cols="40" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label 
                            for="date" 
                            class="col-sm-1 col-form-label"
                            >
                            Nacimiento
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" placeholder="Ejm: 10-30-2022">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <br>
                    </div>
                </form>
                <script type="text/javascript">
                    $(function(){
                        $('#datepicker').datepicker()
                    })
                </script>
            </div>
        </div> 
    </body>

</html>
